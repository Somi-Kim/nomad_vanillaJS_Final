<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="js-clock">
      <h1>00:00:00</h1>
    </div>
    <form class="js-greetingForm greetingForm">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm">
      <input type="text" placeholder="Add To Do List to Pending!" />
    </form>
    <h1>Pending</h1>
    <ul class="js-toDoPending"></ul>
    <h1>Finished</h1>
    <ul class="js-toDoFinished"></ul>

    <span class="js-weather"></span>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
